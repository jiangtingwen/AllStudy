<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://api.map.baidu.com/api?v=2.0&ak=VVfrdhEamVcTFr5SDFidB4uqZ8pOHxwF"></script>
    <title>根据IP地址定位</title>
</head>

<body>
    <p>
        <button onclick="getaddress()">我在哪</button>
    </p>
    <div id="out"></div>
    <script>
        var latitude
        var longitude
        function getaddress() {
            var out = document.getElementById('out')
            if (!navigator.geolocation) {
                out.innerHTML = '您的浏览器不支持获取地理位置'
                return;
            }
            function success(position){
                latitude = position.coords.latitude    //纬度
                longitude = position.coords.longitude  //经度
                var myGeo = new BMap.Geocoder(); //逆定理编码的实例
                // 根据坐标得到地址描述    
                myGeo.getLocation(new BMap.Point(longitude, latitude), function (result) {
                    if (result) {
                        alert(result.address);
                    }
                });
                out.innerHTML='<p>你的纬度:'+latitude+'</br>你的经度'+longitude+'</p>'
                
            }
            function error(){
                out.innerHTML = '无法获取您的当前位置'
            }
            out.innerHTML='<p>loading...</p>'   
            navigator.geolocation.getCurrentPosition(success,error)
        }

    </script>
</body>

</html>
