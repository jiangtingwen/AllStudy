<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chrome字体大小12px以下无法生效的问题</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
        -webkit-text-size-adjust:100%
    }
    .demo1{
        width: 100px;
        height: 100px;
        /* background: red; */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -50px;
        margin-top: -50px;
    }
    .chrome{
        display: inline-block;
        font-size: 10px;
        -webkit-transform: scale(0.5)
    }
    
    
    </style>
</head>
<body>
    <div class="demo1">
        <span class="chrome">我要回家</span>
    </div>
</body>
</html>
