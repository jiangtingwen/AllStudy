        注意： a并b没有订购！
        
        例子
        GetSum(1, 0) == 1   // 1 + 0 = 1
        GetSum(1, 2) == 3   // 1 + 2 = 3
        GetSum(0, 1) == 1   // 0 + 1 = 1
        GetSum(1, 1) == 1   // 1 Since both are same

        GetSum(-1, 2) == 2  // -1 + 0 + 1 + 2 = 2 -->

      //ES6解法

     const GetSum = (a,b)=>{
          let min = Math.min(a,b),
              max = Math.max(a,b);
              return (max-min+1)*(max+min)/2;
      }
        
    </script>
