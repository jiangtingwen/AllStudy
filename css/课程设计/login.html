<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="logo">
           
        </div>
        <div class="zhuceAndLogin">
            <div class="login">登录</div>
            <div class="zhuce">注册</div>
        </div>
        <div class="message">
            <div class="icon1"></div>
            <div class="user">
                <input type="text" placeholder="手机号/学号/用户名"  id="txt" style="width: 312px;height: 40px;" >
            </div>
            <div class="icon2"></div>
            <div class="password">
                <input type="passWord" placeholder="密码" name="passWord" id="psd" style="width:312px; height: 40px;">
            </div>
        </div>
        <div class="selectPassword">
            <p class="jizhu">记住密码</p>
            <p class="wangji">忘记密码 ?</p>
        </div>
        <div class="icon3"></div>
        <div class="btn">
            <button class="anniu">登录</button>
        </div>

    </div>
    <script>
        $('#txt').val.match(/^[a-zA-z0-9_-]{4,20}$/);
    
    </script>
