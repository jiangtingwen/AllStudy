<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 300px;
        height: 300px;
        border:  1px solid #000;
        /* transform: rotateX(0deg);  围绕X轴进行翻转 */
        /* transform: rotateY(0deg); */
        /* transform: rotateZ(0deg); */
        transform: rotate(20deg);  /*与rotateZ()的变现一样*/
        /* transform: rotate3d();      括号里X Y Z轴*/
        transform-origin: 0 0;
        margin: 20px auto; /*离顶部20px  左右居中*/

    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
