<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <a href="#" class="link">
                            <img src="" alt="" class="img" id="moviePic">
                        </a>
                    </div>
                    <!-- detail图片右边内容 -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span></span>
                        </div>
                        <div class="movie-ename">
                            <span></span>
                        </div>
                        <!-- star -->
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score"></span>
                                </div>
                                <div class="score-num">
                                    (<span></span>人平分)
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        (function(){
            $.ajax({
                url:'https://www.easy-mock.com/mock/5ca49624ea0dc52bf3b67ff2/jiangtingwen/jiangtingwen1',
                type:'get',
                success:function(response){
                        // console.log(response)
                        $('#moviePic').attr('src',response.data.moviePic)
                        $('.movie-content .movie-name span').html(response.data.name)
                        $('.movie-content .movie-ename span').html(response.data.nameEnglish)
                        star(response.data.star)
                        $('.rating-score').html(response.data.grade)
                        $('.score-num span').html(response.data.people)
                }

            })
            function star(e){
                let num = Math.floor(e)
                if(e>num){
                    $('#rating').prepend('<img class="img" src="./image/star-h.png">')
                }
                for(let i=0;i<num;i++){
                    $('#rating').prepend('<img class="img" src="./image/star.png">')
                }
               
            }
        })()
    </script>
</body>
</html>
