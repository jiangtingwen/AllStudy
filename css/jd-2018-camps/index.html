<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">
</head>
<body>
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide p1">
                        <div class="light"></div>
                        <div class="slogon">
                            这是一家以速度见长的公司

                    </div>

                            The speedof lif beginning
                        </div>
                        <div class="text text-bottom">  快才拥有可能，这是一家以速度见长的公司</div>

                    <div class="swiper-slide p3">

            </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="./lib/odometer.min.js"></script>
    
    
    <script>      
    const p2Num=document.querySelector('.p2 .num');
   od=new Odometer({
        el:p2Num,
        value:1.618,
        format:'(,ddd).ddd',
        theme:'default'
    });
            var mySwiper = new Swiper ('.swiper-container', {
              direction: 'vertical', // 垂直切换选项
              on:{
                  slideChangeTransitionEnd:function(){
                      if(this.activeIndex===1){
                          p2Num.innerHTML=0.004;
                      }
                  },
                }
            })        
          </script>
     <script>        
          const p3Num=document.querySelector('.p3 .num');
        od=new Odometer({
            el:p3Num,
            value:0.1,

            theme:'default'
            });
            var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            on:{
                slideChangeTransitionEnd:function(){
                if(this.activeIndex===2){
                    p3Num.innerHTML=10.4;
                        }
                            },
                      }
                        
                        })        
                        </script>
