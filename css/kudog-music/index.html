<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="top">
               <div class="top-title">
                   <div class="top-title-liebiao"></div>
                   <div class="top-title-detail">
                       <ul>
                           <li>我</li>
                           <li>听</li>
                           <li>看</li>
                           <li>唱</li>
                       </ul>
                   </div>
                   <div class="top-title-add"></div>
               </div>
               <div class="top-search">
                   <span class="ipt">
                       <input type="text">
                   </span>
                   <span class="btn">
                       <input type="image" src="./images/icons/sousuo.png" value="搜索">
                   </span>
               </div>
            </div>
            <div class="msg">
                <div class="msg-detail">
                    <div class="msg-pic"></div>
                    <div class="msg-personal">
                        <div class="msg-vip">
                            <span class="msg-vip-name">理想的黑与白</span>
                            <div class="msg-vip-start">开通会员</div>
                        </div>
                        <div class="msg-listen">
                            <div class="msg-listen-level">LV.8</div>
                            <span class="msg-listen-time">听歌57039分钟</span>
                            <div class="msg-listen-id">
                                <span class="id">身份认证</span>
                            </div>
                        </div>
                    </div>
                    <div class="msg-message"></div>
                </div>
                <div class="msg-icons">
                    <div class="local-music">
                        <div class="local-music-img"></div>
                        <div class="local-music-dec">本地音乐</div>
                        <div class="local-music-num">0</div>
                    </div>
                    <div class="my-collect">
                        <div class="my-collect-img"></div>
                        <div class="my-collect-dec">我的收藏</div>
                        <div class="my-collect-num">14</div>
                    </div>
                    <div class="dowload">
                        <div class="download-img"></div>
                        <div class="download-dec">下载</div>
                        <div class="download-num">0</div>
                    </div>
                    <div class="arround-play">
                        <div class="arround-play-img"></div>
                        <div class="arround-play-dec">最近播放</div>
                        <div class="arround-play-num">272</div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="middle-cicle">
                    <span class="middle-cicle-name">音乐圈</span>
                    <div class="middle-cicle-arronws"></div>
                </div>
                <div class="middle-show">
                    <div class="middle-arronws-more">
                        <span class="many">更多精彩</span>
                        <div class="middle-arronw-img"></div>
                    </div>
                </div>
                <div class="middle-user"></div>
            </div>
        </div>
    </div>
</body>
</html>
