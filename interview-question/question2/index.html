<head>

<body>
  <!-- 关于call, bind, apply -->
  <script>
    var a = {
      user: '牛哥',
      fn: function (n, m) {
        console.log(this.user)
        console.log(n + m)
      }
    }
    var b = a.fn
    // b.call(a, 0, 2)
    // b.call()
    // b()
    // a.fn()
    // b.apply(a, [0, 2])
    // b.apply()
    var c = b.bind(a, 5)
    c(1, 2)
    // call 方法的实现原理
    Function.prototype.call = function() {
      let [thisArg, ...args] = [...arguments]
      if (!thisArg) {
        thisArg = typeof window === 'underfind' ? global : window
      }
      // this的指向是当前函数 func.call
      thisArg.func = this
          //执行函数
          let result = thisArg.func(...args)
          delete thisArg.func    //thisArgs上并没有func属性，因此需要移除
          return result
      }
    
  </script>
</body>
</html>
